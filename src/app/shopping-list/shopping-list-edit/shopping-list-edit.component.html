<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            required pattern="Ë†[1-9]+[0-9]*$">
          <!-- pattern is a validator that requires all values to be greater than zero-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode" (click)="onDelete()" class="btn btn-danger" type="button" >Delete</button>
          <button (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
